{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/admin.css' %}">
        <link rel='icon' type='image/gif' href="{% static 'img/admin.png' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-container" style="background-color: #B2E9FA;">
            <a class="navbar-brand logo" href="#" style=" color: #192a56;">⚙️ Admin</a>
            <a class="navbar-brand logo ml-auto" href="index.html" target="_blank" style="margin-right: 50px; margin-top: 10px;  color: #fff;">Medrones</a>
        </nav>
        <div class="container" style="margin-top: 6rem; margin-bottom: 10rem;">
            <div id="admin_data" class="row">
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script >
        var fetchdata=function(){
        $.ajax({
        //url:"/users/api/plant_one/",
        url:"/admin-data/",
        dataType:"json",
        success:function(data)
        {
        var table_data = '';
            for(var count = 0; count<data.length; count=count+1)
            {
            
                table_data += '<div class="col-md-4 container">';
                    table_data += '<div class="box">';
                        table_data += '<div class = "content" >';
                            // table_data += '<img src="'+data[count][0]+'" style="height: 75%;padding-top:10px"onclick="redirectFunction(\'' + data[count][3] + '\')">';
                            table_data += '<h2>'+(count+1)+'</h2>';
                            table_data += '<h3>👨‍ '+data[count][0]+'</h3>';
                            table_data += '<p>📌'+parseFloat(data[count][1]).toFixed(4)+'</p>';
                            table_data += '<p>📌'+parseFloat(data[count][2]).toFixed(4)+'</p>';
                            table_data += '<p>📞 '+ data[count][3] +'</p>';
                            table_data += '<a href="#" onclick="redirectFunction(' + data[count][5] + ')"> Read More</a>';
                            
                        table_data += '</div>';
                    table_data += '</div>';
                table_data += '</div>';
                
                
                $('#admin_data').html(table_data);
                }}
                });
                }
                $(document).ready(function(){
                setInterval(fetchdata,5000);
                });
                function redirectFunction(id) {
                //alert(window.location.host);
                var x=window.location.host;
                window.location.href = "http://"+x+"/droneadmin/details/" + id;
                //alert(name+"---"+x);
                
                }
                </script>
                
            </body>
        </html>
