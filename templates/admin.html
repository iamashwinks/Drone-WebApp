{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Admin Panel</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
		<link rel='icon' type='image/gif' href="{% static 'img/admin.svg' %}">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-container" style="background-color: #B2E9FA;">
			<a class="navbar-brand logo" href="#" style=" color: #192a56;">⚙️ Admin</a>
			<a class="navbar-brand logo ml-auto" href="index.html" target="_blank" style="margin-right: 50px; margin-top: 10px;  color: #fff;">Medrones</a>
		</nav>
		<div class="container" style="margin-top: 6rem; margin-bottom: 10rem;">
			<div class="row">
				{% for drone in dronedetails %}
					<div class="col-md-4">
						<div class="card" style="width: 18rem;">
							<img src="/media/{{ drone.image }}" class="card-img-top" alt="Accident" style="width: 18rem; height: 12rem;">
							<img src="{% static 'img/warning.svg' %}" alt="Warning" style="width: 1.3rem; height: 1.3rem; position: absolute; top: 3%; right: 4%;">
							<div class="card-body" style="text-align: center;">
								<h5 class="card-title">Latitude: {{ drone.latitude }}</h5>
								<h5 class="card-title">Longitude: {{ drone.longitude }}</h5>
								<p class="card-text">👨‍🏫 {{ drone.name }}</p>
								<p class="card-text">📞 {{ drone.phoneno }}</p>
							</div>
						</div><br>
					</div>
				{% endfor %}
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
